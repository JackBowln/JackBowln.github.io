<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylemsg.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html"><button>Back</button>
    <div class="container">
        <form  name="contact" method="POST" data-netlify="true">
          <ul class="flex-outer">
            <li>
              <label for="first-name">Name</label>
              <input type="text" id="first-name" name="name" placeholder="Enter your name here">
            </li>

            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="6" id="message" name="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
